<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <header class="header">
    <figure class="header__figure">
      <img src="./images/logo.svg" alt="" class="header__figure__image">
    </figure>
    <button class="header__button">Try it Free</button>
  </header>
  <main>
    <section class="hero">
      <article class="hero__article">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="hero__article__button">Get Started For Free</button>
      </article>
      <figure class="hero__figure">
        <img src="./images/screen-mockups.svg" alt="" class="hero__figure__image">
      </figure>
    </section>
    <section class="stats">
      <div class="stats__item">
        <figure class="stats__item__figure">
          <img src="./images/icon-communities.svg" alt="" class="stats__item__figure__image">
        </figure>
        <h2 class="stats__item__title">1.4k+</h2>
        <p class="stats__item__p">Communities Formed</p>
      </div>
      <div class="stats__item">
        <figure class="stats__item__figure">
          <img src="./images/icon-messages.svg" alt="" class="stats__item__figure__image">
        </figure>
        <h2 class="stats__item__title">2.7m+</h2>
        <p class="stats__item__p">Messages Send</p>
      </div>
    </section>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
<script src="./scripts/AutoScrolling.controller.js"></script>

</html>
